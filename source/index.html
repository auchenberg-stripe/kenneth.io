---
layout: default
---

<section class="post blog-index">
  {% assign index = true %}
  {% for post in paginator.posts %}
  {% assign content = post.content %}
    <article>
      {% include article.html %}
    </article>
  {% endfor %}
  <footer class="pagination">
    <div class="inner">
      {% if paginator.previous_page %}
      <a class="next" href="{{paginator.previous_page}}">Newer Posts &rarr;</a>
      {% endif %}

      {% if paginator.next_page %}
        <a class="prev" href="{{paginator.next_page}}">&larr; Older Posts</a>
      {% endif %}
    </div>
  </footer>
</section>
